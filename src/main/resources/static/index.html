<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>WebSocket Demo</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous" />
        <link rel="stylesheet" href="http://v4-alpha.getbootstrap.com/examples/cover/cover.css" />
    </head>

    <body>
        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Whisperer Suite</h3>
                            <nav class="nav nav-masthead">
                                <a class="nav-link active" href="#">Home</a>
                                <a class="nav-link" href="#">Features</a>
                                <a class="nav-link" href="#">Contact</a>
                            </nav>
                        </div>
                    </div>

                    <div id="loading" class="inner cover">
                        <h1 class="cover-heading">Loading...</h1>
                    </div>

                    <div id="app" class="inner cover hidden-xs-up">
                        <h1 class="cover-heading">WebSocket Demo</h1>
                        <p id="messages" class="rounded pre-scrollable text-xs-left">
                            Connected
                        </p>
                        <div id="msgForm" class="lead rounded">
                            <form class="form-inline" action="#">
                                <div class="form-group">
                                    <label for="msg">Message</label>
                                    <input id="msg" type="text" class="form-control" autofocus />
                                </div>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>&copy; 2016 Tomáš Pecsérke</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <!-- SockJS -->
        <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
        <!-- App -->
        <script src="app.js"></script>
    </body>
</html>
